<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Glacier National Park</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .header {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .header h1 {
            font-size: 4em;
            margin: 0;
            z-index: 1;
            line-height: 1.2;
        }
        .header p {
            font-size: 1.5em;
            z-index: 1;
            margin-top: 10px;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }
        .header button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Welcome to Glacier National Park</h1>
        <p>Experience the Wonder and Beauty of Nature</p>
        <button onclick="window.location.href='content.html'">Learn More</button>
    </div>
</body>
</html>
